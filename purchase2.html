    <div style="height: 80px; width: 10px"></div>
    <h1 style="text-align: center">Purchase Product</h1>
    <div
      class="col-md-4"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
      "
    >

    <!--Purchasing Table-->
    <div
      class="container-fluid"
      style="background: linear-gradient(90deg, #00c9ff 0%, #92fe9d 100%)"
    >
      <div class="container p-5">
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card h-100 shadow-lg">
              <div class="card-body">
                <div class="text-center p-3">
                  <h5 class="card-title">Basic</h5>
                  <small>Individual</small>
                  <br /><br />
                  <span class="h2">$8</span>
                  <br /><br />
                </div>
                <p class="card-text">720p NFT Image for individuals</p>
              </div>

              <div class="card-body text-center">
                <button
                  class="btn btn-outline-primary btn-lg"
                  style="border-radius: 30px"
                >
                  Select
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card h-100 shadow-lg">
              <div class="card-body">
                <div class="text-center p-3">
                  <h5 class="card-title">Standard</h5>
                  <small>Small Business</small>
                  <br /><br />
                  <span class="h2">$20</span>
                  <br /><br />
                </div>
                <p class="card-text">1080p NFT Image for small businesses</p>
              </div>

              <div class="card-body text-center">
                <button
                  class="btn btn-outline-primary btn-lg"
                  style="border-radius: 30px"
                >
                  Select
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 mb-4">
            <div class="card h-100 shadow-lg">
              <div class="card-body">
                <div class="text-center p-3">
                  <h5 class="card-title">Premium</h5>
                  <small>Large Companies</small>
                  <br /><br />
                  <span class="h2">$40</span>
                  <br /><br />
                </div>
                <p class="card-text">4k NFT Image for large companies</p>
              </div>

              <div class="card-body text-center">
                <button
                  class="btn btn-outline-primary btn-lg"
                  style="border-radius: 30px"
                >
                  Select
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <label
                  data-error="wrong"
                  data-success="right"
                  for="defaultForm-email"
                  >Your email</label
                >
                <input
                  type="email"
                  id="defaultForm-email"
                  class="form-control validate"
                />
              </div>

              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <label
                  data-error="wrong"
                  data-success="right"
                  for="defaultForm-pass"
                  >Your password</label
                >

                <input
                  type="password"
                  id="defaultForm-pass"
                  class="form-control validate"
                />
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
